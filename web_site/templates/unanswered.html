{% extends "base.html" %} {% block title %}Home{% endblock %}

{% load static %}


{% block content %}
<h1 align="center" style="color:white"><em><strong>Welcome home, {{current_user.first_name}}</strong></em><h1> 
<h3 align="center" style="color:white"><em><strong>You may add your notes below</strong></em></h3>

<ul class="list_group list-group-flush" id="notes">
    {% for note in user.notes %}
    <li class="list-group-item">{{ note.data }}
        <button type="button" class="close" onclick="deleteNote({{ note.id }})">
            <span aria-hidden="true">&times;</span>
        </button>
    </li>
    {% endfor %}
</ul>

{% endblock %}
